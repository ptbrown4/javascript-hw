<html>
    <head>
        <title>
            TMoney's Simple Calculator
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="h1">Terry's Simple Calculator</h1>
        <div>
            <input type="number" id="inputOne">
        </div>
        <div>
            <select name="operations" id="operations">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">X</option>
                <option value="/">&#247</option>
            </select>
        </div>
        <div>
            <input type="number" id="inputTwo">
        </div>
        <div>
            <button id="equals" onclick="compute()">=</button>
        </div>
        <div>
            <input type="number" id="answer">
        </div>
       
        

    </body>
    <script src="simplecalc.js">
     </script>
</html>
