<html>
    <head>
        <title>
            TMoney's Calculator
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="h1">Carson's Calulator Fail</h1>
        <div class="container">
        <div class="item item-header row col-sm-offset-7">0</div>
        <div class="row col-md-offset-3">
            <button class="btn silver">C</button>
            <button class="btn silver">+/-</button>
            <button class="btn silver">%</button>
            <button class="btn silver">/</button>
        </div>
        <div class="row col-md-offset-3">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange">X</button>
        </div>
        <div class="row col-md-offset-3">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">-</button>
        </div>
        <div class="row col-md-offset-3">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange">+</button>
        </div>
        <div class="row col-md-offset-3">
            <button class="btn big">0</button>
            <button class="btn">.</button>
            <button class="btn orange">=</button>
        </div>
        </div>
        

    </body>

    </script>
