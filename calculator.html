<html>
    <head>
        <title>
            TMoney's Calculator
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="h1">Carson's Calulator Fail</h1>
        <div class="container">
        <div class="item item-header">
            <div class="row col-md-offset-3">
            <input type="text" id="input" placeholder="0" readonly="readonly" style="background-color: black">
            </div>
            <div class="row col-md-offset-3">
            <input type="text" id="answer" placeholder="" readonly="readonly" style="background-color: black">
            </div>
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="AC" id="AC" onclick="clearInput()" class="btn silver">
            <input type="button" value="+\-" id="+/-" onclick="useOperand()" class="btn silver">
            <input type="button" value="%" id="%" onclick="useOperand()" class="btn silver">
            <input type="button" value="&#247" id="&#247" onclick="useOperand()" class="btn silver">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="7" id="7" onclick="getNumberSeven()" class="btn">
            <input type="button" value="8" id="8" onclick="getNumberEight()" class="btn">
            <input type="button" value="9" id="9" onclick="getNumberNine()" class="btn">
            <input type="button" value="X" id="X" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="4" id="4" onclick="getNumberFour()" class="btn">
            <input type="button" value="5" id="5" onclick="getNumberFive()" class="btn">
            <input type="button" value="6" id="6" onclick="getNumberSix()" class="btn">
            <input type="button" value="-" id="-" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="1" id="1" onclick="getNumberOne()" class="btn">
            <input type="button" value="2" id="2" onclick="getNumberTwo()" class="btn">
            <input type="button" value="3" id="3" onclick="getNumberThree()" class="btn">
            <input type="button" value="+" id="+" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="0" id="0" onclick="getNumberZero()" class="btn">
            <input type="button" value="." id="." onclick="useDecimal()" class="btn">
            <input type="button" value="&#8592" id="&#8592" onclick="clearOnce()" class="btn">
            <input type="button" value="=" id="=" onclick="computeOperation()" class="btn orange">
        </div>
        </div>
        

    </body>
    <script src="calc.js">
     </script>
</html>
