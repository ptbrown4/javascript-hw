<html>
    <head>
        <title>
            TMoney's Calculator
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="h1">Carson's Calulator Fail</h1>
        <div class="container">
        <div class="item item-header">
            <div class="row col-md-offset-3">
            <input type="text" id="input" placeholder="0" readonly="readonly" style="background-color: black">
            </div>
            <div class="row col-md-offset-3">
            <input type="text" id="answer" placeholder="" readonly="readonly" style="background-color: black">
            </div>
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="AC" onclick="clearInput()" class="btn silver">
            <input type="button" value="+\-" onclick="useOperand()" class="btn silver">
            <input type="button" value="%" onclick="useOperand()" class="btn silver">
            <input type="button" value="&#247" onclick="useOperand()" class="btn silver">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="7" onclick="getNumber()" class="btn">
            <input type="button" value="8" onclick="getNumber()" class="btn">
            <input type="button" value="9" onclick="getNumber()" class="btn">
            <input type="button" value="X" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="4" onclick="getNumber()" class="btn">
            <input type="button" value="5" onclick="getNumber()" class="btn">
            <input type="button" value="6" onclick="getNumber()" class="btn">
            <input type="button" value="-" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="1" onclick="getNumber()" class="btn">
            <input type="button" value="2" onclick="getNumber()" class="btn">
            <input type="button" value="3" onclick="getNumber()" class="btn">
            <input type="button" value="+" onclick="useOperand()" class="btn orange">
        </div>
        <div class="row col-md-offset-3">
            <input type="button" value="0" onclick="getNumber()" class="btn">
            <input type="button" value="." onclick="useDecimal()" class="btn">
            <input type="button" value="&#8592" onclick="clearOnce()" class="btn">
            <input type="button" value="=" onclick="computeOperation()" class="btn orange">
        </div>
        </div>
        

    </body>

    </script>
</html>
